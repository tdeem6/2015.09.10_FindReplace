<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h3>Find and Replace</h3>
      <form id="find-and-replace">
        <div class="form-group">
          <input id="user-string" type="text" class="form-control" placeholder="Type a sentence">
        </div>
        <div class="form-group">
          <input id="user-match" type="text" class="form-control" placeholder="Enter a word to find">
        </div>
        <div class="form-group">
          <input id="user-replacement" type="text" class="form-control" placeholder="Enter a replacement">
        </div>
        <button type="submit" class="btn btn-default">Replace</button>
      </form>

      <div class="no-replace">
        <h4>Nothing to match or replace</h4>
      </div>
      <div>
        <h4 class="replaced"></h4>
      </div>
    </div>
  </body>
</html>
